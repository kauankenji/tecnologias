<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:input="alterartitulo" />
  <p>{{ texto }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      texto: "Usando vuejs 1- lives server! 3",
    },
    methods: {
      alterartitulo: function (event) {
        this.texto = event.target.value;
      },
    },
  });
</script>
